colors:
  # Default colors
  primary:
    foreground: "#4d4d4c" # Text 0
    background: "#f5f3f1" # Base 0
    dim_foreground: "#4d4d4c" # Text 0
    bright_foreground: "#4d4d4c" # Text 0

  # Cursor colors
  cursor:
    text: "#f5f3f1" # Base 0
    cursor: "#4d4d4c" # Text 0

  # Vi mode cursor colors
  vi_mode_cursor:
    text: "#f5f3f1" # Base 0
    cursor: "#764bfe" # Violet

  # Search colors
  search:
    matches:
      foreground: "#4d4d4c" # Text 0
      background: "#e9ddb3" # Yellow Back
    focused_match:
      foreground: "#4d4d4c" # Text 0
      background: "#b5e9e3" # Turquoise Back

  # Keyboard hints colors
  hints:
    start:
      foreground: "#f5f3f1" # Base 0
      background: "#8e7502" # Yellow
    end:
      foreground: "#f5f3f1" # Base 0
      background: "#726f6c" # Text 2

  # Footer bar colors
  footer_bar:
    foreground: "#f5f3f1" # Base 0
    background: "#4d4d4c" # Text 0

  # Selection colors
  selection:
    text: "#4d4d4c" # Text 0
    background: "#c6c0ba" # Base 4

  # Normal colors
  normal:
    black: "#e6e2de" # Base 2
    red: "#dd0c25" # Red
    green: "#068c65" # Green
    yellow: "#8e7502" # Yellow
    blue: "#0476db" # Blue
    magenta: "#d30384" # Pink
    cyan: "#028696" # Cyan
    white: "#4d4d4c" # Text 0

  # Bright colors
  bright:
    black: "#c6c0ba" # Base 4
    red: "#dd0c25" # Red
    green: "#068c65" # Green
    yellow: "#8e7502" # Yellow
    blue: "#0476db" # Blue
    magenta: "#d30384" # Pink
    cyan: "#028696" # Cyan
    white: "#4d4d4c" # Text 0

  # Dim colors
  dim:
    black: "#e6e2de" # Base 2
    red: "#dd0c25" # Red
    green: "#068c65" # Green
    yellow: "#8e7502" # Yellow
    blue: "#0476db" # Blue
    magenta: "#d30384" # Pink
    cyan: "#028696" # Cyan
    white: "#4d4d4c" # Text 0
