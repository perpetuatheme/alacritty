colors:
  # Default colors
  primary:
    foreground: "#dcdddd" # Text 0
    background: "#14171b" # Base 0
    dim_foreground: "#dcdddd" # Text 0
    bright_foreground: "#dcdddd" # Text 0

  # Cursor colors
  cursor:
    text: "#14171b" # Base 0
    cursor: "#dcdddd" # Text 0

  # Vi mode cursor colors
  vi_mode_cursor:
    text: "#14171b" # Base 0
    cursor: "#b6b1ff" # Violet

  # Search colors
  search:
    matches:
      foreground: "#dcdddd" # Text 0
      background: "#5f4e03" # Yellow Back
    focused_match:
      foreground: "#dcdddd" # Text 0
      background: "#045c56" # Turquoise Back

  # Keyboard hints colors
  hints:
    start:
      foreground: "#14171b" # Base 0
      background: "#dfb800" # Yellow
    end:
      foreground: "#14171b" # Base 0
      background: "#aeb1b4" # Text 2

  # Footer bar colors
  footer_bar:
    foreground: "#14171b" # Base 0
    background: "#dcdddd" # Text 0

  # Selection colors
  selection:
    text: "#dcdddd" # Text 0
    background: "#464b51" # Base 4

  # Normal colors
  normal:
    black: "#21252a" # Base 2
    red: "#ff9d94" # Red
    green: "#00dca0" # Green
    yellow: "#dfb800" # Yellow
    blue: "#8bbfff" # Blue
    magenta: "#ff95c4" # Pink
    cyan: "#00d3eb" # Cyan
    white: "#dcdddd" # Text 0

  # Bright colors
  bright:
    black: "#464b51" # Base 4
    red: "#ff9d94" # Red
    green: "#00dca0" # Green
    yellow: "#dfb800" # Yellow
    blue: "#8bbfff" # Blue
    magenta: "#ff95c4" # Pink
    cyan: "#00d3eb" # Cyan
    white: "#dcdddd" # Text 0

  # Dim colors
  dim:
    black: "#21252a" # Base 2
    red: "#ff9d94" # Red
    green: "#00dca0" # Green
    yellow: "#dfb800" # Yellow
    blue: "#8bbfff" # Blue
    magenta: "#ff95c4" # Pink
    cyan: "#00d3eb" # Cyan
    white: "#dcdddd" # Text 0
